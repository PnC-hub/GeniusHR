name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app

            # Stop all PM2 processes
            pm2 stop all 2>/dev/null || true
            pm2 delete all 2>/dev/null || true

            # Kill any process using port 3000
            sudo fuser -k 3000/tcp 2>/dev/null || true
            sleep 2

            # Clean ALL old build and cache artifacts
            sudo rm -rf .next || rm -rf .next
            rm -rf node_modules/.cache 2>/dev/null || true
            rm -rf .turbo 2>/dev/null || true

            # Ensure correct ownership
            sudo chown -R geniusfast:geniusfast . 2>/dev/null || true

            # Install dependencies
            npm install

            # Build the app
            npm run build

            # Start PM2
            pm2 start npm --name "geniushr" --cwd /var/www/geniushr/app -- start
            pm2 save

            # Wait for server to start
            sleep 10

            # Create Apache SSL config for geniushr if it doesn't exist
            if [ ! -f /etc/apache2/sites-available/geniushr-ssl.conf ]; then
              echo "Creating Apache SSL config for geniushr..."
              sudo tee /etc/apache2/sites-available/geniushr-ssl.conf > /dev/null << 'APACHECONF'
            <VirtualHost *:443>
                ServerName geniushr.geniusmile.com

                SSLEngine on
                SSLCertificateFile /etc/letsencrypt/live/geniushr.geniusmile.com/fullchain.pem
                SSLCertificateKeyFile /etc/letsencrypt/live/geniushr.geniusmile.com/privkey.pem

                ProxyPreserveHost On
                ProxyPass / http://127.0.0.1:3000/
                ProxyPassReverse / http://127.0.0.1:3000/

                ErrorLog ${APACHE_LOG_DIR}/geniushr_ssl_error.log
                CustomLog ${APACHE_LOG_DIR}/geniushr_ssl_access.log combined
            </VirtualHost>
            APACHECONF

              # Enable the site and reload Apache
              sudo a2ensite geniushr-ssl.conf
              sudo systemctl reload apache2
            fi

            # Check if Let's Encrypt cert exists, if not create it
            if [ ! -d /etc/letsencrypt/live/geniushr.geniusmile.com ]; then
              echo "SSL certificate not found, trying to create with certbot..."
              sudo certbot --apache -d geniushr.geniusmile.com --non-interactive --agree-tos -m direzione@smiledoc.it || echo "Certbot failed"
            fi

            # Reload Apache to apply changes
            sudo systemctl reload apache2 || echo "Apache reload failed"

            # Test the routes
            echo "=== Testing localhost:3000/signatures ==="
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/signatures
            echo ""
