name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app

            # Stop existing process gracefully
            pm2 stop geniushr 2>/dev/null || true
            pm2 delete geniushr 2>/dev/null || true

            # Clean old build artifacts
            sudo rm -rf .next || rm -rf .next
            rm -rf node_modules/.cache 2>/dev/null || true

            # Ensure correct ownership
            sudo chown -R geniusfast:geniusfast . 2>/dev/null || true

            # Install dependencies
            npm install

            # Build the app
            npm run build

            # Start PM2 with explicit cwd
            pm2 start npm --name "geniushr" --cwd /var/www/geniushr/app -- start
            pm2 save

            # Wait for server to start
            sleep 10

            # Show PM2 logs
            echo "=== PM2 logs ==="
            pm2 logs geniushr --lines 10 --nostream 2>&1 || echo "no logs"

            # Test the route
            echo "=== Testing localhost:3000/signatures ==="
            curl -s http://localhost:3000/signatures | head -50 || echo "curl failed"
