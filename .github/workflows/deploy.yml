name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app

            # Stop all PM2 processes
            pm2 stop all 2>/dev/null || true
            pm2 delete all 2>/dev/null || true

            # Kill any process using port 3000
            sudo fuser -k 3000/tcp 2>/dev/null || true
            sleep 2

            # Clean ALL old build and cache artifacts
            sudo rm -rf .next || rm -rf .next
            rm -rf node_modules/.cache 2>/dev/null || true
            rm -rf .turbo 2>/dev/null || true

            # Ensure correct ownership
            sudo chown -R geniusfast:geniusfast . 2>/dev/null || true

            # Install dependencies
            npm install

            # Build the app
            npm run build

            # Start PM2
            pm2 start npm --name "geniushr" --cwd /var/www/geniushr/app -- start
            pm2 save

            # Wait for server to start
            sleep 10

            # Check ALL processes listening on network
            echo "=== All listening processes ==="
            sudo netstat -tlnp | grep -E "(3000|node|npm)"

            # Check PM2 processes
            echo "=== PM2 processes ==="
            pm2 list

            # Check Apache vhosts for HTTPS
            echo "=== Apache vhosts with SSL ==="
            grep -r "geniushr" /etc/apache2/sites-enabled/ 2>/dev/null
            grep -r "geniushr" /etc/apache2/sites-available/ 2>/dev/null

            # Check what process Apache proxies to
            echo "=== Apache proxy config ==="
            grep -r "ProxyPass" /etc/apache2/sites-enabled/*.conf 2>/dev/null | grep -i genius

            # Test localhost directly
            echo "=== Testing localhost:3000/signatures ==="
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/signatures
            echo ""

            # Also test 127.0.0.1
            echo "=== Testing 127.0.0.1:3000/signatures ==="
            curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:3000/signatures
            echo ""
