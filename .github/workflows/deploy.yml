name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app

            # Stop all PM2 processes
            pm2 stop all 2>/dev/null || true
            pm2 delete all 2>/dev/null || true

            # Kill any process using port 3000
            sudo fuser -k 3000/tcp 2>/dev/null || true
            sleep 2

            # Clean ALL old build and cache artifacts
            sudo rm -rf .next || rm -rf .next
            rm -rf node_modules/.cache 2>/dev/null || true
            rm -rf .turbo 2>/dev/null || true

            # Ensure correct ownership
            sudo chown -R geniusfast:geniusfast . 2>/dev/null || true

            # Install dependencies
            npm install

            # Build the app
            npm run build

            # Start PM2
            pm2 start npm --name "geniushr" --cwd /var/www/geniushr/app -- start
            pm2 save

            # Wait for server to start
            sleep 10

            # Check what's listening on 443
            echo "=== Services on port 443 ==="
            sudo netstat -tlnp | grep 443 || echo "Nothing on 443"

            # Check nginx configs
            echo "=== Nginx configs ==="
            ls -la /etc/nginx/sites-enabled/ 2>/dev/null || echo "No nginx sites-enabled"
            ls -la /etc/nginx/conf.d/ 2>/dev/null || echo "No nginx conf.d"

            # Check if nginx is running
            echo "=== Nginx status ==="
            systemctl status nginx 2>/dev/null | head -5 || echo "nginx not managed by systemctl"

            # Check Plesk nginx
            echo "=== Plesk nginx ==="
            ls /etc/sw-cp-server/conf.d/ 2>/dev/null || echo "No Plesk nginx"

            # Test local route
            echo "=== Testing localhost:3000/signatures ==="
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/signatures
            echo ""
