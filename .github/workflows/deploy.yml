name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app

            # Stop all PM2 processes
            pm2 stop all 2>/dev/null || true
            pm2 delete all 2>/dev/null || true

            # Kill any process using port 3000
            sudo fuser -k 3000/tcp 2>/dev/null || true
            sleep 2

            # Clean ALL old build and cache artifacts
            sudo rm -rf .next || rm -rf .next
            rm -rf node_modules/.cache 2>/dev/null || true
            rm -rf .turbo 2>/dev/null || true

            # Ensure correct ownership
            sudo chown -R geniusfast:geniusfast . 2>/dev/null || true

            # Install dependencies
            npm install

            # Build the app
            npm run build

            # Start PM2
            pm2 start npm --name "geniushr" --cwd /var/www/geniushr/app -- start
            pm2 save

            # Wait for server to start
            sleep 10

            # Find the correct certificate for geniushr
            echo "=== Looking for geniushr certificate ==="
            for cert in /usr/local/psa/var/certificates/*; do
              if sudo openssl x509 -in "$cert" -text -noout 2>/dev/null | grep -q "geniushr"; then
                echo "Found: $cert"
                sudo openssl x509 -in "$cert" -text -noout 2>/dev/null | grep -E "(Subject:|DNS:)" | head -3
              fi
            done

            # Check Apache mod_ssl and mod_proxy
            echo "=== Apache modules ==="
            apache2ctl -M 2>/dev/null | grep -E "(ssl|proxy)" | head -10

            # Remove the broken SSL config and try nginx instead
            echo "=== Disabling broken Apache SSL config ==="
            sudo a2dissite geniushr-ssl.conf 2>/dev/null || echo "Site not enabled"
            sudo systemctl restart apache2 || echo "Apache restart failed"

            # Try to start nginx
            echo "=== Starting nginx ==="
            sudo systemctl start nginx || echo "Nginx failed to start"
            sudo systemctl status nginx 2>/dev/null | head -5 || echo "Nginx status unavailable"

            # Test the routes
            echo "=== Testing localhost:3000/signatures ==="
            curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/signatures
            echo ""
