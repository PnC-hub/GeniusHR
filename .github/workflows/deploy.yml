name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 93.186.255.213
          username: geniusfast
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 20m
          script: |
            cd /var/www/geniushr
            git pull origin main
            cd app

            # Kill all node/npm processes to start fresh
            pm2 kill 2>/dev/null || true
            pkill -f "node.*geniushr" 2>/dev/null || true

            # Clean old build artifacts
            sudo rm -rf .next || rm -rf .next

            # Also clean node_modules cache
            rm -rf node_modules/.cache 2>/dev/null || true

            # Ensure correct ownership
            sudo chown -R geniusfast:geniusfast . 2>/dev/null || true

            # Install dependencies
            npm install

            # Build the app
            npm run build

            # Show build directory to verify
            echo "=== Build directory content ==="
            ls -la .next/server/app/\(dashboard\)/

            # Start PM2 with explicit cwd
            pm2 start npm --name "geniushr" --cwd /var/www/geniushr/app -- start

            pm2 save

            # Wait for server to fully start
            sleep 15

            # Check PM2 logs for errors
            echo "=== PM2 logs ==="
            pm2 logs geniushr --lines 20 --nostream

            # Test the route
            echo "=== Testing localhost:3000/signatures ==="
            curl -v http://localhost:3000/signatures 2>&1 | head -30
